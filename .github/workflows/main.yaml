name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Elastic Beanstalk CLI
        run: sudo apt-get install -y python3-pip && sudo pip3 install awsebcli

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install --force

      - name: Initialize Elastic Beanstalk
        run: eb init -p node.js -r eu-north-1 momentumc-new-backend

      - name: Deploy to Elastic Beanstalk
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - run: eb create momentum-c-backendenv1 --cname momentumc-new-backend --region eu-north-1
      - run: eb deploy momentum-c-backend-env1 --region eu-north-1